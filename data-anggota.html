<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anggota Perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Daftar Anggota Perpustakaan</h2>

    <!-- Tabel Data Anggota -->
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Nomor Telepon</th>
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody id="data-anggota">
            <!-- Data anggota akan dimuat di sini -->
        </tbody>
    </table>

    <br><br>
    <a href="registrasi.html">Kembali ke Formulir Registrasi</a>

    <script>
        // Ambil data anggota dari localStorage
        const anggota = JSON.parse(localStorage.getItem("anggota")) || [];

        // Ambil elemen tbody
        const tbody = document.getElementById("data-anggota");

        // Tambahkan data ke tabel
        anggota.forEach((item, index) => {
            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.email}</td>
                    <td>${item.telepon}</td>
                    <td>${item.jenisKelamin}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    </script>
</body>
</html>
