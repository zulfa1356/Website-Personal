<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anggota Perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Daftar Anggota Perpustakaan</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Nomor Telepon</th>
                <th>Jenis Kelamin</th>
                <th>Tanggal Lahir</th>
            </tr>
        </thead>
        <tbody id="data-anggota">
        </tbody>
    </table>
    <br>
    <button id="kembali">Kembali ke Formulir Registrasi</button>

    <script>
        // Ambil data anggota dari localStorage
        const dataAnggota = JSON.parse(localStorage.getItem('dataAnggota')) || [];
        const tbody = document.getElementById('data-anggota');

        // Tampilkan data dalam tabel
        dataAnggota.forEach((anggota, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${anggota.nama}</td>
                <td>${anggota.email}</td>
                <td>${anggota.telepon}</td>
                <td>${anggota.jenisKelamin}</td>
                <td>${anggota.tanggalLahir}</td>
            `;
            tbody.appendChild(row);
        });

        // Tambahkan event listener untuk tombol kembali
        document.getElementById('kembali').addEventListener('click', function () {
            window.location.href = "registrasi.html";
        });
    </script>
</body>
</html>
