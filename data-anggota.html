<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anggota Perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Daftar Anggota Perpustakaan</h2>

    <!-- Tabel Data Anggota -->
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Nomor Telepon</th>
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody id="anggota-tbody">
            <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>

    <!-- Navigasi Kembali -->
    <a href="registrasi.html">Kembali ke Formulir Registrasi</a>

    <script>
        // Ambil data dari localStorage
        const anggota = JSON.parse(localStorage.getItem('anggota')) || [];

        // Referensi ke tbody
        const tbody = document.getElementById('anggota-tbody');

        // Render data anggota ke tabel
        anggota.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.nama}</td>
                <td>${item.email}</td>
                <td>${item.telepon}</td>
                <td>${item.jenisKelamin}</td>
            `;
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
