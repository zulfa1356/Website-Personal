<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anggota Perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Daftar Anggota Perpustakaan</h2>

    <table id="anggotaTable" border="1" style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Nomor Telepon</th>
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br><br>
    <a href="registrasi.html">Kembali ke Formulir Registrasi</a>

    <script>
        const anggota = JSON.parse(localStorage.getItem('anggota')) || [];
        const tbody = document.getElementById('anggotaTable').querySelector('tbody');

        anggota.forEach((data, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${data.nama}</td>
                <td>${data.email}</td>
                <td>${data.telepon}</td>
                <td>${data.jenisKelamin}</td>
            `;
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
